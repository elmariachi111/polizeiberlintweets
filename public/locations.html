<html>
<head>
    <title>Associate tags with locations</title>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?libraries=geometry,visualization&key=AIzaSyCuXcmuT62c-y94gRJxeRkC7MBQsWLLUvU">
    </script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="javascripts/Map.js"></script>
    <script src="javascripts/Aggregation.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css" />
</head>

<body>


<div id="left">
    <div id="map-canvas"></div>
</div>

<div id="right">
    <ul id="aggregations"></ul>
</div>

<script>

    $( function() {
        var map = new Map({ el: document.getElementById("map-canvas") });
        var aggregations = new AggregationOverview({el: document.getElementById('aggregations')});
        aggregations.collection.fetch({reset:true});
        aggregations.listenTo(map, "selected:district", aggregations.districtSelected);

    })

</script>
<script id="tpl-agg" type="text/x-handlebars-template">
    {{ _id }}: {{ eventsPerHashtag }}
</script>
</body>


</html>
